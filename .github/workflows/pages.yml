name: Deploy VitePress to Pages

on:
  push:
    branches: [main]
    paths: ['docs/**', 'runbooks/**', '.github/workflows/pages.yml', 'package.json']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Full history for lastUpdated feature

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build VitePress site
        env:
          VITE_GA_ID: ${{ secrets.GA_ID || 'G-511628512' }}
        run: pnpm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'docs/.vitepress/dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify deployment
        if: success()
        run: |
          echo "ðŸš€ Site deployed to ${{ steps.deployment.outputs.page_url }}"
