name: Anti Drift

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: read

jobs:
  drift:
    name: Drift Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run drift scan
        run: DRIFT_FORMAT=json node scripts/drift.mjs > drift-output.json

      - name: Summarize results
        run: |
          WARNINGS=$(jq '.warnings | length' drift-output.json)
          FILES=$(jq '.fileCount' drift-output.json)
          echo "### Drift audit summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Files scanned: $FILES" >> $GITHUB_STEP_SUMMARY
          echo "- Warnings: $WARNINGS" >> $GITHUB_STEP_SUMMARY
          if [ "$WARNINGS" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Details" >> $GITHUB_STEP_SUMMARY
            jq -r '.warnings[] | "- " + .' drift-output.json >> $GITHUB_STEP_SUMMARY
          fi
