name: BOT Daily Guard
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  guard-and-labs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g pnpm && pnpm i
      - run: pnpm guard || true
      - run: pnpm labs || true
      - name: Build docs for CTA verification
        run: pnpm build || true
      - name: Verify primary actions (CTA)
        run: pnpm verify:cta || true
      - name: Check freeze status
        run: pnpm freeze:check || true
      - uses: actions/upload-artifact@v5
        with:
          name: reports
          path: reports
