name: BOT Daily Guard
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  guard-and-labs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g pnpm && pnpm i
      - run: pnpm guard || true
      - run: pnpm labs || true
      - uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports
