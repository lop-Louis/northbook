name: PR Guard (Freeze)
on:
  pull_request:
    paths:
      - 'docs/**'
      - 'labs/**'
      - 'scripts/**'
      - '.github/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g pnpm && pnpm i
      - run: pnpm guard
