name: Lighthouse CI

on:
  workflow_run:
    workflows: ['Deploy VitePress to Pages']
    types: [completed]
    branches: [main]

permissions:
  contents: read
  actions: read

jobs:
  lighthouse:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Post-deploy Performance Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lighthouse audits against production
        id: lighthouse
        env:
          LH_REMOTE_BASE: https://northbook.guide
        run: pnpm run lighthouse
        continue-on-error: true

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: lighthouse-results
          path: .lighthouse/
          retention-days: 30

      - name: Summarize scores
        if: always()
        run: |
          if [ ! -d ".lighthouse" ]; then
            echo "No Lighthouse directory found" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          latest=$(ls .lighthouse | sort | tail -n 1)
          if [ -z "$latest" ]; then
            echo "No Lighthouse result file found" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          echo "## ðŸ”¦ Lighthouse Performance Report" >> $GITHUB_STEP_SUMMARY
          jq -r '.[] | if has("error") then "### âŒ \(.url)\nError: \(.error)\n" else "### ðŸ”— \(.url)\n| Category | Score |\n| --- | --- |\nPerformance | \(.scores.performance)\nAccessibility | \(.scores.accessibility)\nBest Practices | \(.scores.bestPractices)\nSEO | \(.scores.seo)\n" end' ".lighthouse/$latest" >> $GITHUB_STEP_SUMMARY
